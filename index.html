<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajay clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #fc8019;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?food,delivery');
      background-size: cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 20px;
    }
    .search {
      margin: 30px auto;
      text-align: center;
    }
    .search input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .restaurants {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .restaurant-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .restaurant-card img {
      width: 100%;
      border-radius: 5px;
    }
    .restaurant-card h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swiggy</h1>
  </header>

  <div class="hero">
    <h1>ajay</h1>
    <p>delivered to your doorstep</p>
  </div>

  <div class="search">
    <input type="text" placeholder="Search for restaurants or dishes..."/>
  </div>

  <div class="restaurants">
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <h3>Pizza Palace</h3>
      <p>Italian, Fast Food</p>
    </div>
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
      <h3>Burger Town</h3>
      <p>American, Fast Food</p>
    </div>
    <div class="restaurant-card">
      <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani">
      <h3>Biryani House</h3>
      <p>Indian, Mughlai</p>
    </div>
  </div>
</body>
</html>
